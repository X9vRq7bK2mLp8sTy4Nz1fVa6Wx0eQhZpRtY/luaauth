<!-- static/index.html -->
<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>lua protect — admin</title>
<style>
  :root{--bg:#07101a;--panel:#0b1620;--muted:#9aa4b2;--accent:#06b6d4;--text:#e6eef6;--danger:#ff5c6c}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial}
  .wrap{max-width:980px;margin:28px auto;padding:20px;background:linear-gradient(0deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px}
  h1{margin:0 0 8px;font-size:20px}
  .row{display:flex;gap:8px;align-items:center;margin-top:10px}
  .field{width:100%}
  .input, .textarea{background:#08121a;border:1px solid rgba(255,255,255,0.03);padding:10px;border-radius:8px;color:var(--text);font-family:ui-monospace,monospace}
  .textarea{height:240px;resize:vertical}
  .btn{background:linear-gradient(180deg,var(--accent),#08a0c0);padding:9px 12px;border-radius:8px;border:none;color:#022;cursor:pointer;font-weight:700}
  .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.03);color:var(--muted)}
  .small{font-size:13px;color:var(--muted)}
  pre#out{background:#07121a;padding:12px;border-radius:8px;margin-top:12px;white-space:pre-wrap;color:var(--text);min-height:60px}
  .meta{display:flex;gap:8px;align-items:center;margin-top:12px}
  .link{color:var(--accent);word-break:break-all}
  .copy{background:#052a2f;padding:6px 8px;border-radius:6px;cursor:pointer;color:var(--accent)}
</style>
</head>
<body>
  <div class="wrap">
    <h1>lua protect — admin</h1>
    <div class="small">login as admin to create loader links. default account: <strong>admin</strong>/<strong>admin</strong></div>

    <div style="margin-top:12px;display:flex;gap:8px;align-items:center">
      <input id="user" class="input" placeholder="username" value="admin" style="width:180px"/>
      <input id="pass" class="input" placeholder="password" value="admin" type="password" style="width:180px"/>
      <button id="login" class="btn">login</button>
      <div id="loginStatus" style="margin-left:12px" class="small"></div>
    </div>

    <label class="small" style="margin-top:14px">obfuscated payload (paste your already-obfuscated code here)</label>
    <textarea id="code" class="textarea" placeholder="paste obfuscated lua"></textarea>

    <div class="row">
      <input id="title" class="input field" placeholder="title (optional)"/>
      <button id="create" class="btn">create loader</button>
      <button id="clear" class="btn ghost">clear</button>
    </div>

    <pre id="out">paste obfuscated code and press create. loader link will appear here.</pre>

    <div class="meta" id="meta" style="display:none">
      <div class="small">loader url</div>
      <div id="loaderWrap" style="flex:1;min-width:0"><a id="loaderLink" class="link" href="#" target="_blank" rel="noreferrer"></a></div>
      <div id="copyBtn" class="copy">copy</div>
    </div>
  </div>

<script src="/static/admin.js"></script>
</body>
</html>
